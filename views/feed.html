<div class="wrapper">
  <!-- Sidebar  -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <a class="navbar-brand feed-page" href="/feed">
        <h3>Student-E-Store</h3>
      </a>
    </div>
    <ul class="list-unstyled components">

      <li>
        <a href="/profile">My Profile</a>
      </li>

      <li class="active">
        <a href="/feed">Feed</a>
      </li>

      <li >
        <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Category</a>
        <ul class="collapse list-unstyled category-item" id="homeSubmenu">
          <div class="dropdown-menu " aria-labelledby="navbarDropdownMenuLink">
          </div>
        </ul>
      </li>

      <li>
        <a href="/wishlist">Wishlist</a>
      </li>

      <li>
        <a href="/listings">My Listings</a>
      </li>

      <li>
        <a href="/newProduct">Sell a New Product</a>
      </li>
    </ul>

  </nav>

  <div id="content">

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-lg  navbar-light bg-dark">
            <div class="container-fluid">
              <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><i class="fas fa-align-justify"></i>
            </button>
            <form class="form-inline my-2 my-lg-0" id="search-product-form" action="/searchProduct" method="post">
              <input class="form-control mr-sm-2" type="text" placeholder="Search Product" aria-label="Search Product" id="search-product">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-product-submit-button">Search</button>
            </form>
          </div>
        </nav>
      </div>
    </div>
  </div>

    <div class="container text-center" style="margin-top:20px">
      <div class="row">
        <div class="col-md-12">
          {{#each product}}
          <div class="row">
            <div class="col-3">
              <img src="{{this.photoUrl}}">
            </div>
            <div class="col-6">
              <strong> {{this.name}} </strong>
              <br>
              {{this.description}}
            </div>
            <div class="col-3 priceQuantity">
              Price: ${{this.price}}
              <br>
              Quantity: {{this.quantity}}
              <br>
              <button type="submit" class="btn btn-primary wishlistButton" data-seller="{{this.UserId}}" data-id="{{this.id}}"><i class="far fa-star feedStar"></i>
              </button>
              <br>
              <button type="submit" class="btn btn-primary message-seller" data-seller="{{this.UserId}}" data-id="{{this.id}}"><i class="far fa-comment-alt"></i>
              </button>
            </div>
          </div>
          <hr>
          {{/each}}
        </div>
      </div>
    </div>

  </div>

</div>
